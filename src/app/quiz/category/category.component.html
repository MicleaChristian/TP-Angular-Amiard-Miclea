<div class="category-container">
  <div class="player-name-container" *ngIf="playerName">
    <h2 class="player-name">Bienvenue, {{ playerName }}!</h2>
  </div>
  <div class="search-bar-container">
    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">
      <div class="search-form-group">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search categories..." 
          name="searchTerm"
          [(ngModel)]="searchModel.searchTerm"
          required
        />
        <button type="submit" class="search-button">Search</button>
        <button type="button" class="reset-button" (click)="onReset()" *ngIf="searchModel.searchTerm.trim()">X</button>
      </div>
    </form>
  </div>
  
  <section class="category_container">
    <ng-container *ngFor="let content of filteredCategories; let i = index">
      <div class="category_card" *ngIf="content?.name">
        <h4 (click)="goToQuestions(content.id)" class="category_label">{{ content.name }}</h4>
      </div>
    </ng-container>
  </section>
  
  <div *ngIf="filteredCategories.length === 0 && currentSearchTerm.trim()" class="no-results">
    <p>No categories found matching "{{ currentSearchTerm }}"</p>
  </div>
</div>
