<div class="category-container">
  <div class="search-bar-container">
    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">
      <div class="search-form-group">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search categories..." 
          name="searchTerm"
          [(ngModel)]="searchModel.searchTerm"
          required
        />
        <button type="submit" class="search-button">Search</button>
      </div>
    </form>
  </div>
  
  <section class="category_container">
    <div class="category_card" *ngFor="let content of filteredCategories; let i = index">
      <h4 class="category_label">{{ content?.name }}</h4>
    </div>
  </section>
  
  <div *ngIf="filteredCategories.length === 0 && searchModel.searchTerm.trim()" class="no-results">
    <p>No categories found matching "{{ searchModel.searchTerm }}"</p>
  </div>
</div>
